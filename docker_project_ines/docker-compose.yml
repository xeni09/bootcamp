version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./init-mongodb:/docker-entrypoint-initdb.d
      - ./init-mongodb/data:/tmp/data
    networks:
      - node-network
      
  node-app:
    build: .
    image: node-app
    container_name: node-app
    ports:
      - '8080:8080'
    depends_on:
      - mongodb
    networks:
      - node-network

networks:
  node-network:
    driver: bridge